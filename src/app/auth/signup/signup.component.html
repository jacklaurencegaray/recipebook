<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required ngModel>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign up</button>
  </div>
</form>
